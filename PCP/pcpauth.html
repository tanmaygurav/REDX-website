    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="

    <script>
        function encodeQuery(data) {
            let query = data.url
            for (let d in data.params)
                query += encodeURIComponent(d) + '='
                    + encodeURIComponent(data.params[d]) + '&';
            return query.slice(0, -1)
        }

        function enableloginbtn() {
            // enable login button
            const loginbtn = document.getElementById("loginbtn")
            loginbtn.removeAttribute("disabled")
            loginbtn.classList.remove("disabled")
        }
        function disableloginbtn() {
            // enable login button
            const loginbtn = document.getElementById("loginbtn")
            loginbtn.setAttribute("disabled", true)
            loginbtn.classList.add("disabled")
        }

        function validateFormLogin(email, password) {
            if (!email || !/^\"?[\w-_\.]*\"?@welingkar\.org$/.test(email)) return "Please enter a valid Welingkar email address";
            if (!password) return "Please enter a Password"
        }

        async function login() {
            disableloginbtn()
            // loader
            swal.fire("Please wait")

            var email = document.getElementById("login-email").value
            var password = document.getElementById("login-password").value

            const form = validateFormLogin(email, password)
            if (form) {
                swal.fire("Error", form, "error")
                return
            }
            // console.log("password", password);
            var encrypted = CryptoJS.SHA3(password);
            // console.log("encrypted", encrypted.words);
            data = {
                url: v300,
                params: {
                    'code': 'login',
                    'email': email,
                    'password': encrypted
                }
            }
            const query = encodeQuery(data)
            const response = await fetch(query);
            const res = await response.json();
            if (response.status != 200) {
                enableloginbtn()
                alert("Request returned status code", res.status);
            }
            if (response.status === 200) {
                if (res.error) {
                    enableloginbtn()
                    swal.fire("Error", res.status, "error");
                }
                if (res.status != "SUCCESS") {
                    enableloginbtn()
                    swal.fire("Info", res.status, "info");
                }
                else {
                    const user = res
                    console.log("user", user);
                    sessionStorage.setItem("user", JSON.stringify(res.user))
                    if (user.user.access_status == "ADMIN" || user.user.access_status == "FACULTY") {
                        console.log("user.access_status", user.access_status);
                        window.location = "/REDX-website/PCP/facultyhome.html"
                    }
                    else {
                        console.log("user.access_status", user.access_status);
                        window.location = "/REDX-website/PCP/studenthome.html"
                    }
                }
            }
        }



    </script>
